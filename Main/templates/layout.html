<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap and CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='main.css') }}" />


    <!-- Title -->
    {% block title%}
    <title>UCU Health</title>
    {% endblock%}
  </head>
  <body>
    <header class="site-header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">UCU Health</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggle"
            aria-controls="navbarToggle"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <!-- Navbar Left Side -->
              <a class="nav-item nav-link" href="{{ url_for('main') }}">Main</a>
              <a class="nav-item nav-link" href="{{ url_for('calculator') }}">Calculator</a>
              <a class="nav-item nav-link" href="{{ url_for('calories') }}">Calories</a>
              <a class="nav-item nav-link" href="{{ url_for('meals') }}">Meals</a>
              <a class="nav-item nav-link" href="{{ url_for('results') }}">Results</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="{{ url_for('home') }}">Login</a>
              <a class="nav-item nav-link" href="{{ url_for('home') }}">Register</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="navbar-nav bg-dark">
            <a class="nav-item nav-link" id="Search" href="/">Menu list</a>
            <a class="nav-item nav-link" id="Search" href="/">General recomendations</a>
            <a class="nav-item nav-link" id="Dishes" href="/">Contact us</a>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button
            class="navbar-toggler"
            type="button"
            name="Menu"
            data-toggle="collapse"
            data-target="#navbarToggleExternalContent" 
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            <span class="navbar-toggler-icon"></span>
          >
        </nav>
      </div>
    </header>
    <main role="main" class="container">
      {% block content%}
      {% endblock %}
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </body>
</html>
