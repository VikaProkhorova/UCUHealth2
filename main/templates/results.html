{% extends "layout.html" %}
{% block content %}
    <link href="{{ url_for('static', filename='results.css') }}" rel="stylesheet">
    <div class="wrapper">
        <div class = "title">
            Available Options
        </div>
        <div class = "input_field">
        {% for meal in results %}
            <fieldset class="form-group">
                <div class="info">
                    {{ meal }}
                </div>
            </fieldset>
        {% endfor %}
        </div>
        <div class="input_field_">
            <a class="form-control" id="exit" href="{{ url_for('main') }}">Exit</a>
        </div>
    </div>
{% endblock content %}
